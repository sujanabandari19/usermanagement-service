spring:
  application:
    name: usermanagement-service
  datasource:
    url: ${{ secrets.MYSQL_URL }}
    password: ${{ secrets.MYSQL_PASSWORD }}
    username: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect 
    show-sql: true
