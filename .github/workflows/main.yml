name: CICD

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source.
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Build Project
        run: mvn clean install -DskipTests
      
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t sujanabandari19/usermanagement-service:latest .

      - name: Push Docker image to Docker Hub
        run: docker push sujanabandari19/usermanagement-service:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull sujanabandari19/usermanagement-service:latest
      - name: Delete old container
        run: docker rm -f usermanagement-container
      - name: Run docker container
        run: docker run -e MYSQL_URL=${{ secrets.MYSQL_URL }} -e MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} -d -p 8080:8080 --name usermanagement-container sujanabandari19/usermanagement-service:latest
